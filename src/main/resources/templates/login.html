<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="webkit" name="renderer">
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1" name="viewport">
    <title>登录页</title>
    <link href="/static/layui/css/layui.css" rel="stylesheet">
    <style type="text/css">
        /*居中处理*/
        html, body {
            height: 100%;
        }

        body {
            display: flex;
            align-items: center;
            align-content: center;
        }

        .center {
            margin: 0 auto;
        }

        .layui-form-label {
            width: 100px
        }
    </style>
</head>
<body style="background: url('/static/img/1.jpg')">
<div class="center">
    <form class="layui-form layui-form-pane" id="loginForm" lay-filter="formFilter">
        <div class="layui-form-item">
            <h2>ETC后台管理系统</h2>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">邮箱</label>
            <div class="layui-input-inline">
                <input class="layui-input" lay-verify="required" name="username" type="text">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">密码</label>
            <div class="layui-input-inline">
                <input class="layui-input" lay-verify="required" name="password" type="password" value="A1234567">
            </div>
        </div>

        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">验证码</label>
                <div class="layui-input-inline">
                    <input class="layui-input" id="randomCode" name="randomCode" type="text">
                </div>
            </div>
            <div class="layui-inline">
                <img src="/etc/randomCode"/>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn" id="loginSubmit" lay-submit>登录</button>
                <button class="layui-btn" id="logoutSubmit" lay-submit>退出</button>
            </div>
        </div>
    </form>
</div>
</body>
<script src="/static/layui/layui.js"></script>
<script src="/static/js/login/login.js" type="text/javascript"></script>
</html>
