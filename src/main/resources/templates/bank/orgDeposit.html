<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta content="webkit" name="renderer">
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1" name="viewport">
    <title>保证金配置</title>
    <link href="/static/layui/css/layui.css" rel="stylesheet">
    <link href="/static/css/common.css" rel="stylesheet">
    <style type="text/css">
        .layui-form-label {
            width: 115px;
        }

        .layui-input-block {
            margin-left: 38px;
        }
    </style>
</head>
<body class="layui-layout-body">
<div class="layui-layout layui-layout-admin">
    <div th:include="common/header :: header"></div>
    <div th:include="common/menu :: menu"></div>
    <!--查询页面 -->
    <div class="layui-body">
        <!--面包屑-->
        <div style="margin: 10px">
            <span class="layui-breadcrumb">
                <a href="">签约管理</a>
                <a><cite>保证金配置</cite></a>
            </span>
        </div>

        <!--查询条件-->
        <form class="layui-form" lay-filter="queryFilter">
            <div class="layui-form-item" style="margin-top: 20px;">
                <div class="layui-inline">
                    <label class="layui-form-label">机构编码</label>
                    <div class="layui-input-inline" style="width: 200px;">
                        <input autocomplete="off" class="layui-input" id="partnerId" type="text">
                    </div>
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-input-block" style="margin-left: 145px;">
                    <button class="layui-btn" id="queryBtn">查询</button>
                    <button class="layui-btn layui-btn-normal" id="addBtn">新增</button>
                </div>
            </div>
        </form>
        <!-- 数据展示 table框 -->
        <table class="layui-hide" id="depositTable" lay-filter="tableFilter"></table>
    </div>
    <div th:include="common/footer :: footer"></div>
    <!-- 新增表单 -->
    <form class="layui-form" id="addForm" lay-filter="addFilter"
          style="display: none;margin: 10px; text-align: center">
        <div class="layui-form-item">
            <div class="layui-input-block">
                <label class="layui-form-label">机构编码</label>
                <div class="layui-input-inline" style="width: 200px;">
                    <input class="layui-input" lay-verify="required" maxlength="16" name="partnerId" type="text">
                </div>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-input-block">
                <label class="layui-form-label">签约保证金</label>
                <div class="layui-input-inline" style="width: 200px;">
                    <input class="layui-input" lay-verify="required|number|numberCheck" maxlength="10" name="deposit"
                           type="text">
                </div>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-input-block">
                <label class="layui-form-label">最低保证金</label>
                <div class="layui-input-inline" style="width: 200px;">
                    <input class="layui-input" lay-verify="required|number|numberCheck" maxlength="10" name="minDeposit"
                           type="text">
                </div>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-input-block" style="margin-left: 29px;">
                <button class="layui-btn" id="addSubmit" lay-submit>保存</button>
            </div>
        </div>
    </form>
    <!--编辑表单-->
    <form class="layui-form" id="editForm" lay-filter="editFilter"
          style="display: none;margin: 10px; text-align: center">
        <input hidden name="kid">
        <div class="layui-form-item">
            <div class="layui-input-block">
                <label class="layui-form-label">机构编码</label>
                <div class="layui-input-inline" style="width: 200px;">
                    <input class="layui-input" lay-verify="required" maxlength="16" name="partnerId" readonly
                           style="border: none" type="text">
                </div>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-input-block">
                <label class="layui-form-label">签约保证金</label>
                <div class="layui-input-inline" style="width: 200px;">
                    <input class="layui-input" lay-verify="required|number|numberCheck" maxlength="10" name="deposit"
                           type="text">
                </div>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-input-block">
                <label class="layui-form-label">最低保证金</label>
                <div class="layui-input-inline" style="width: 200px;">
                    <input class="layui-input" lay-verify="required|number|numberCheck" maxlength="10" name="minDeposit"
                           type="text">
                </div>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-input-block" style="margin-left: 29px">
                <button class="layui-btn" id="editSubmit" lay-submit>保存</button>
            </div>
        </div>
    </form>
    <!--操作菜单页面-->
    <div id="operator" style="display: none;">
        <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
    </div>
</div>
</body>
<script src="/static/layui/layui.js"></script>
<script src="/static/js/bank/orgDeposit.js" th:inline="none"></script>
<script src="/static/js/common/ajaxcommon.js"></script>
</html>
