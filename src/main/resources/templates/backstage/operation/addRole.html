<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../../../static/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="../../../static/css/bootstrap.min.css" media="all">
    <script src="../../../static/layui/layui.js" charset="utf-8"></script>
    <link rel="stylesheet" href="../../../static/lib/jquery/ztree/css/zTreeStyle/zTreeStyle.css" type="text/css">
    <script type="text/javascript" src="../../../static/lib/jquery/jquery-1.8.0.min.js"></script>
    <script type="text/javascript" src="../../../static/lib/jquery/ztree/jquery.ztree.all.min.js"></script>
    <!-- 注意：如果你直接复制所有代码到本地，上述css路径需要改成你本地的 -->
    <style type="text/css">
        .layui-input {
            width: 260px;
        }

        .layui-form-label {
            width: 90px;
        }

        .layui-form-item .layui-inline {
            margin-left: 30px;
        }

        #layui-layer6.layui-layer .layui-layer-iframe .layui-layer-border {
            top: 120.5px;
            left: 574px;
        }

        .layui-form-item {
            margin-bottom: 15px;
            clear: both;
            margin: 26px;
        }

    </style>
</head>
<body>


<form class="layui-form" action="/role/add">
    <input type="hidden" name="menuIdList" id="menuIdList"/>
    <input type="hidden" name="roleId" id="roleId" th:value="${roleId}">
    <input type="hidden" name="opreate" id="opreate" th:value="${opreate}"/>
    <input type="hidden" name="editName" id="editName" th:value="${roleName}"/>
    <input type="hidden" name="role" id="role" th:value="${role}"/>
    <div class="layui-form-item">
        <label class="layui-form-label">角色名称</label>
        <div class="layui-input-inline">
            <input type="text" name="roleName" id="roleName" autocomplete="off" class="layui-input"
                   lay-verify="required">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">状态</label>
        <div class="layui-input-block">
            <input type="radio" name="status" value="1" title="启用" checked="">
            <input type="radio" name="status" value="0" title="停用">
        </div>
    </div>

    <!--<ul id="menuTree" class="ztree"></ul>-->

    <div class="form-inline clearfix" style="margin-top:30px;margin-left:26px;">
        <div class="form-group col-md-6">
            <strong class="col-sm-5 control-label">功能权限</strong>
            <div class="col-sm-10">
                <ul id="menuTree" class="ztree"></ul>
            </div>
        </div>
    </div>


    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn" id="dataCommit" lay-submit="" lay-filter="dataCommit">提交</button>
            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
        </div>
    </div>
</form>


<script>
    $(function () {
        var id = $("#roleId").val();
        var name = $("#editName").val();
        if (id != "") {
            $("#roleName").val(name);
            $("input[name='status']").eq(role.status).attr("checked", 'checked');
        }
    });
</script>
<script>
    layui.use(['table', 'element', 'laypage', 'layer', 'form'], function () {
            var form = layui.form;
            var layer = layui.layer;
            var table = layui.table;

            //菜单树
            var menu_ztree;
            var menu_setting = {
                data: {
                    simpleData: {
                        enable: true,
                        idKey: "menuId",
                        pIdKey: "parentId",
                        rootPId: -1
                    },
                    key: {
                        url: "nourl"
                    }
                },
                check: {
                    enable: true,
                    nocheckInherit: true
                }
            };


            //加载菜单树
            $.get("/menu/all", function (r) {
                // alert(JSON.stringify(r));
                menu_ztree = $.fn.zTree.init($("#menuTree"), menu_setting, r);
                //展开所有节点
                menu_ztree.expandAll(false);
                var roleId = $("#roleId").val();
                if (roleId != '') {
                    checkNodeData(roleId);
                }

            });

            function checkNodeData(roleId) {
                $.get("/menu/queryRoleMenuIds?roleId=" + roleId, function (r) {
                    var checkMenuIds = r;
                    for (var i = 0; i < checkMenuIds.length; i++) {
                        var node = menu_ztree.getNodeByParam("menuId", checkMenuIds[i]);
                        menu_ztree.checkNode(node, true, false);
                    }
                });
            }


            $("#dataCommit").on("click", function () {
                var nodes = menu_ztree.getCheckedNodes(true);
                var menuIds = new Array();
                for (var i = 0; i < nodes.length; i++) {
                    menuIds.push(nodes[i].menuId);
                    // alert(nodes[i].menuId);
                }
                // menuIdList.setValue(menuIds);
                $('#menuIdList').val(menuIds);
            });


        }
    );
</script>
</body>
</html>
