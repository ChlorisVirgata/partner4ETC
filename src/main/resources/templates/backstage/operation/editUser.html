<script>
    $(function () {
        var id = $("#userId").val();
        if (id != "") {
            $.ajax({
                url: "/manage/user/queryUserById",
                data: {"userId": id},
                dataType: "json",
                success: function (data) {
                    // layer.msg(JSON.stringify(data.data));
                    $("#username").val(data.data.username);
                    $("#password").val(data.data.password);
                    $("#roleIds").val(data.data.roleId);
                    // $("#roleId").eq(data.data.roleId).attr("selected", 'true');
                    $("input[name='status']").eq(data.data.status).attr("checked", 'checked');
                }, error: function () {
                }
            });
        }
    });

    function layerclose() {
        layui.use(['layer'], function () {
            var layer = layui.layer;
            var index = parent.layer.getFrameIndex(window.name);//获取当前弹出层的层级
            parent.layer.close(index);//关闭弹出层
            location.reload();//刷新父页面
        })
    }


    layui.use(['table', 'element', 'laypage', 'layer', 'form'], function () {
        var form = layui.form;
        var layer = layui.layer;

        $("#dataUpdate").on("click", function () {
            var sel = document.getElementById('roleId');
            var index = sel.selectedIndex;
            var roleId = sel.options[index].value;
            var statusId = document.getElementById('status');
            var statusValue = statusId.checked ? '1' : '0';

            //自定义验证规则
            if ($("#username").val() == '') {
                layer.msg('用户名不能为空');
                return;
            }
            if (roleId == '') {
                layer.msg('选择角色');
                return;
            }
            $.ajax({
                url: '/manage/user/add',
                type: 'post',
                data: {
                    username: $("#username").val(),
                    userId: $("#userId").val(),
                    opreate: $("#opreate").val(),
                    roleId: roleId,
                    status: statusValue
                },
                // async: false,
                dataType: 'json',
                success: function (data) {
                    if (data.code == "0") {
                        var index = layer.msg(data.msg, function () {
                            //点击确认按钮执行回调函数
                            // parent.layer.reload();
                            var index = parent.layer.getFrameIndex(window.name);//获取当前弹出层的层级
                            // parent.layer.close(index);
                            return true;
                        });
                    } else {
                        layer.msg(data.msg);
                    }
                    // alert(JSON.stringify(data));
                },
                error: function () {
                    layer.msg("操作失败，请重试！");
                }

            })
            ;

        });

        $.get("/manage/role/allList", function (r) {
            //alert(JSON.stringify(r));
            // vm.roleList = r;

            new Vue({
                el: '#app12',
                data: {
                    roleList: r
                }
            });
            // var context = "";
            // for (var i = 0; i < r.length; i++) {
            //     context = context + '<label><input type="checkbox" name="roleIds" value="'+r[i].roleId+'">'+r[i].roleName+'</label>';
            //     // alert(context);
            // }
            // var htmlContent = $("#layui-input-block-role");
            // htmlContent.append(context);
            // $("#layui-input-block-role").show();
            //window.location.reload();
            // $('#roleList').val(r);
        });


    });
</script>
