    <style type="text/css">
        .layui-input-block {
            margin-left: 0px;
            min-height: 36px;
        }
        .layui-input, .layui-textarea {
            display: block;
            width: 253px;
            padding-left: 10px;
        }
        .layui-layout-admin .layui-body {
            position: fixed;
            top: 0px;
            bottom: 0px;
            margin-left: -200px;

<body class="layui-layout-body">
<div class="layui-layout layui-layout-admin">
    <div class="layui-body">
        <div style="margin: 10px">
            <span class="layui-breadcrumb">
                <a href="">后台管理</a>
                <a><cite>用户管理</cite></a>
            </span>
        </div>

        <div class="layui-inline" id="layerDemo">
            <form class="layui-form" id="formDemo" lay-filter="queryFilter">
                <div class="layui-inline">
                    <label class="layui-form-label">用户名称</label>
                    <div class="layui-input-inline" style="width: 200px;">
                        <input autocomplete="off" class="layui-input" id="username" name="username" type="text">
                    </div>
                </div>
            </form>
        </div>

        <script type="text/html" id="toolbarDemo">
            <div class="layui-btn-container">
                <button class="layui-btn layui-btn-normal" lay-event="queryBtn">查询</button>
                <button class="layui-btn layui-btn-normal" lay-event="resetBtn" type="reset">重置</button>
                <button class="layui-btn layui-btn-normal" lay-event="addUserBtn">新增</button>
            </div>
        </script>
        <table class="layui-hide" id="userTable" lay-filter="userTable"></table>
        <script type="text/html" id="barDemo">
            <a class="layui-btn layui-btn-xs" lay-event="edit_selectrole">编辑</a>
            <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
        </script>
    </div>

    <!--<div th:include="common/footer :: footer"></div>-->

    <!-- 修改密码 -->
    <form class="layui-form" id="editPassWord" lay-filter="addFilter"
          style="display: none;margin: 10px; text-align: center">
        <input type="hidden" name="userId" id="userId">
        <div class="layui-form-item">
            <label class="layui-form-label">旧密码</label>
            <div class="layui-input-inline">
                <input type="text" name="password" id="password" lay-verify="required" autocomplete="off"
                       class="layui-input"
                >
            </div>
        </div>
        <!--  lay-verify="required"-->
        <div class="layui-form-item">
            <label class="layui-form-label">新密码</label>
            <div class="layui-input-inline">
                <input type="text" name="newPassword" id="newPassword" lay-verify="required" autocomplete="off"
                       class="layui-input"
                >
            </div>
        </div>


        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn" id="dataSubmit" name="dataSubmit" lay-filter="dataCommit" lay-submit>提交
                </button>
                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
            </div>
        </div>
    </form>
