<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta content="webkit" name="renderer">
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1" name="viewport">
    <title>机构信息变更</title>
    <link href="/static/layui/css/layui.css" rel="stylesheet">
    <style type="text/css">
        .layui-form-label {
            width: 100px;
        }

        .layui-input-block {
            margin-left: 55px;
        }

        .layui-upload-img {
            width: 150px;
            float: left;
        }
    </style>
</head>
<body class="layui-layout-body">
<div class="layui-layout layui-layout-admin">
    <div th:include="/common/header :: header"></div>
    <div th:include="/common/menu :: menu"></div>
    <!--查询页面 -->
    <div class="layui-body">
        <!--面包屑-->
        <div style="margin: 10px">
            <span class="layui-breadcrumb">
                <a href="">机构管理</a>
                <a><cite>机构信息变更</cite></a>
            </span>
        </div>

        <!--查询条件-->
        <form class="layui-form" lay-filter="queryFilter">
            <div class="layui-form-item" style="margin-top: 20px;">
                <div class="layui-inline">
                    <label class="layui-form-label">机构编号</label>
                    <div class="layui-input-inline" style="width: 200px;">
                        <input autocomplete="off" class="layui-input" id="partnerId" type="text">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">机构名称</label>
                    <div class="layui-input-inline" style="width: 200px;">
                        <input autocomplete="off" class="layui-input" id="partnerName" type="text">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">机构类型</label>
                    <div class="layui-input-inline" style="width: 200px;">
                        <select id="partnerType">
                            <option value="">全部</option>
                            <option value="00">银行</option>
                            <option value="01">汽车服务</option>
                            <option value="02">互联网平台</option>
                            <option value="03">其他</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="layui-form-item" style="margin-top: 20px;">
                <div class="layui-inline">
                    <label class="layui-form-label">父机构编号</label>
                    <div class="layui-input-inline" style="width: 200px;">
                        <input autocomplete="off" class="layui-input" id="parentId" type="text">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">创建时间</label>
                    <div class="layui-input-inline" style="width: 200px;">
                        <input autocomplete="off" class="layui-input" id="createTime" placeholder="开始时间~结束时间"
                               type="text">
                    </div>
                </div>

                <div class="layui-inline">
                    <label class="layui-form-label">审核时间</label>
                    <div class="layui-input-inline" style="width: 200px;">
                        <input autocomplete="off" class="layui-input" id="modifyTime" placeholder="开始时间~结束时间"
                               type="text">
                    </div>
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button class="layui-btn" id="queryBtn">查询</button>
                    <button class="layui-btn layui-btn-primary" id="resetBtn">重置</button>
                </div>
            </div>
        </form>

        <!-- 数据展示 table框 -->
        <table class="layui-hide" id="modifyTable" lay-filter="tableFilter"></table>
    </div>
    <div th:include="/common/footer :: footer"></div>
    <!-- 编辑表单 -->
    <form class="layui-form" id="editForm" lay-filter="formFilter"
          style="display: none;margin: 10px; text-align: center">
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">机构编号</label>
                <div class="layui-input-inline" style="width: 200px;">
                    <input class="layui-input" name="partnerId" readonly type="text">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">机构名称</label>
                <div class="layui-input-inline" style="width: 200px;">
                    <input class="layui-input" name="partnerName" readonly type="text">
                </div>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">机构类型</label>
                <div class="layui-input-inline" style="width: 200px;">
                    <select name="partnerType">
                        <option value="">全部</option>
                        <option value="00">银行</option>
                        <option value="01">汽车服务</option>
                        <option value="02">互联网平台</option>
                        <option value="03">其他</option>
                    </select>
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">营业执照编号</label>
                <div class="layui-input-inline" style="width: 200px;">
                    <input class="layui-input" name="businessLicenceNo" readonly type="text">
                </div>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">机构地址</label>
                <div class="layui-input-inline" style="width: 200px;">
                    <input class="layui-input" name="" readonly type="partnerAddress">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">父机构编号</label>
                <div class="layui-input-inline" style="width: 200px;">
                    <input class="layui-input" name="parentId" readonly type="text">
                </div>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">法人姓名</label>
                <div class="layui-input-inline" style="width: 200px;">
                    <input class="layui-input" name="legalName" readonly type="text">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">法人身份证</label>
                <div class="layui-input-inline" style="width: 200px;">
                    <input class="layui-input" name="legalId" readonly type="text">
                </div>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">法人联系电话</label>
                <div class="layui-input-inline" style="width: 200px;">
                    <input class="layui-input" name="legalPhone" readonly type="text">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">机构联系人</label>
                <div class="layui-input-inline" style="width: 200px;">
                    <input class="layui-input" name="contactor" readonly type="text">
                </div>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">机构联系人电话</label>
                <div class="layui-input-inline" style="width: 200px;">
                    <input class="layui-input" name="contactPhone" readonly type="text">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">推广人</label>
                <div class="layui-input-inline" style="width: 200px;">
                    <input class="layui-input" name="saler" readonly type="text">
                </div>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-input-block">
                <label class="layui-form-label">机构等级</label>
                <div class="layui-input-inline" style="width: 200px;">
                    <input class="layui-input" name="rank" readonly type="text">
                </div>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-input-block">
                <label class="layui-form-label">营业执照图片</label>
                <div class="layui-upload">
                    <button class="layui-btn" id="licenseBtn" style="float: left;" type="button">上传图片</button>
                    <div class="layui-upload-list">
                        <img class="layui-upload-img" id="licenseImg">
                        <p id="licenseText"></p>
                    </div>
                </div>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-input-block">
                <label class="layui-form-label">法人身份图片</label>
                <div class="layui-upload">
                    <button class="layui-btn" id="legalBtn" style="float: left;" type="button">上传图片</button>
                    <div class="layui-upload-list">
                        <img class="layui-upload-img" id="legalImg">
                    </div>
                </div>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-input-block">
                <label class="layui-form-label">协议图片</label>
                <div class="layui-upload">
                    <button class="layui-btn" id="agreementBtn" style="float: left;" type="button">上传图片</button>
                    <div class="layui-upload-list">
                        <img class="layui-upload-img" id="agreementImg">
                    </div>
                </div>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn layui-btn-primary" id="editSubmit" lay-filter="editFilter" lay-submit>保存
                </button>
                <button class="layui-btn layui-btn-primary" id="cancel" type="button">取消</button>
            </div>
        </div>
    </form>
    <!--操作菜单页面-->
    <div id="operator" style="display: none;">
        <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
        <a class="layui-btn layui-btn-xs" lay-event="sendAudit">提交审核</a>
    </div>
</div>
</body>
<script src="/static/layui/layui.js"></script>
<script src="/static/js/orgmanage/orgModify.js" th:inline="none"></script>
</html>
