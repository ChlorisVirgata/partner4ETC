<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta content="webkit" name="renderer">
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1" name="viewport">
    <title>商户入网</title>
    <link href="/static/layui/css/layui.css" rel="stylesheet">
</head>
<body class="layui-layout-body">
<div class="layui-layout layui-layout-admin">
    <div th:include="header :: header"></div>
    <div th:include="menu :: menu"></div>
    <!--查询页面 -->
    <div class="layui-body">
        <!--面包屑-->
        <div style="margin: 10px">
            <span class="layui-breadcrumb">
                <a href="">商户管理</a>
                <a><cite>商户入网</cite></a>
            </span>
        </div>

        <!--查询条件-->
        <div class="layui-form-item" style="margin-top: 20px;">
            <div class="layui-inline">
                <label class="layui-form-label">用户名：</label>
                <div class="layui-input-inline" style="width: 200px;">
                    <input autocomplete="off" class="layui-input" id="username" placeholder="请输入用户名" type="text">
                </div>
            </div>

            <div class="layui-inline">
                <label class="layui-form-label">职业：</label>
                <div class="layui-input-inline" style="width: 200px;">
                    <input autocomplete="off" class="layui-input" id="position" placeholder="请输入职业" type="text">
                </div>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn" id="queryBtn" lay-filter="formDemo" lay-submit>查询</button>
                <button class="layui-btn layui-btn-normal" id="addBtn">新增</button>
                <button class="layui-btn layui-btn-primary" id="resetBtn" type="reset">重置</button>
            </div>
        </div>
        <!-- 数据展示 table框 -->
        <table class="layui-hide" id="test" lay-filter="test"></table>
    </div>
    <div th:include="footer :: footer"></div>

    <!--新增页面 -->
    <form class="layui-form" id="addForm" style="display:none;margin: 10px;">
        <div class="layui-form-item">
            <label class="layui-form-label">用户名</label>
            <div class="layui-input-block">
                <input autocomplete="off" class="layui-input" id="addUsername" lay-verify="required" required
                       type="text">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">积分</label>
            <div class="layui-input-inline">
                <input autocomplete="off" class="layui-input" id="addExperience" lay-verify="required" required
                       type="text">
            </div>
            <div class="layui-form-mid layui-word-aux">辅助文字</div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">评分</label>
            <div class="layui-input-inline">
                <input autocomplete="off" class="layui-input" id="addScore" lay-verify="required" required type="text">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">财富</label>
            <div class="layui-input-inline">
                <input autocomplete="off" class="layui-input" id="addWealth" lay-verify="required" required type="text">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">城市</label>
            <div class="layui-input-block">
                <select id="addCity" lay-verify="required">
                    <option value=""></option>
                    <option value="0">北京</option>
                    <option value="1">上海</option>
                    <option value="2">广州</option>
                    <option value="3">深圳</option>
                    <option value="4">杭州</option>
                </select>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">职业</label>
            <div class="layui-input-block">
                <input name="addClassify" title="程序员" type="checkbox">
                <input checked name="addClassify" title="阅读" type="checkbox">
                <input name="addClassify" title="发呆" type="checkbox">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">开关</label>
            <div class="layui-input-block">
                <input id="addSwitch" lay-skin="switch" type="checkbox">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">性别</label>
            <div class="layui-input-block">
                <input name="addSex" title="男" type="radio" value="男">
                <input checked name="addSex" title="女" type="radio" value="女">
            </div>
        </div>
        <div class="layui-form-item layui-form-text">
            <label class="layui-form-label">签名</label>
            <div class="layui-input-block">
                <textarea class="layui-textarea" name="addSign"></textarea>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn" id="addSubmit" lay-filter="addFilter" lay-submit>提交</button>
                <button class="layui-btn layui-btn-primary" type="reset">重置</button>
            </div>
        </div>
    </form>
    <!--编辑页面-->
    <form class="layui-form" id="editForm" style="display:none;margin: 10px;">
        <div class="layui-form-item">
            <label class="layui-form-label">用户名</label>
            <div class="layui-input-block">
                <input autocomplete="off" class="layui-input" id="editUsername" lay-verify="required" required
                       type="text">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">积分</label>
            <div class="layui-input-inline">
                <input autocomplete="off" class="layui-input" id="editExperience" lay-verify="required" required
                       type="text">
            </div>
            <div class="layui-form-mid layui-word-aux">辅助文字</div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">评分</label>
            <div class="layui-input-inline">
                <input autocomplete="off" class="layui-input" id="editScore" lay-verify="required" required type="text">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">财富</label>
            <div class="layui-input-inline">
                <input autocomplete="off" class="layui-input" id="editWealth" lay-verify="required" required
                       type="text">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">城市</label>
            <div class="layui-input-block">
                <select id="editCity" lay-verify="required">
                    <option value=""></option>
                    <option value="0">北京</option>
                    <option value="1">上海</option>
                    <option value="2">广州</option>
                    <option value="3">深圳</option>
                    <option value="4">杭州</option>
                </select>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">职业</label>
            <div class="layui-input-block">
                <input name="editClassify" title="程序员" type="checkbox">
                <input checked name="editClassify" title="阅读" type="checkbox">
                <input name="editClassify" title="发呆" type="checkbox">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">开关</label>
            <div class="layui-input-block">
                <input id="switch" lay-skin="switch" type="checkbox">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">性别</label>
            <div class="layui-input-block">
                <input name="editSex" title="男" type="radio" value="男">
                <input checked name="editSex" title="女" type="radio" value="女">
            </div>
        </div>
        <div class="layui-form-item layui-form-text">
            <label class="layui-form-label">签名</label>
            <div class="layui-input-block">
                <textarea class="layui-textarea" name="editSign"></textarea>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn" id="editSubmit" lay-filter="editFilter" lay-submit>提交</button>
                <button class="layui-btn layui-btn-primary" type="reset">重置</button>
            </div>
        </div>
    </form>
    <!--操作菜单页面-->
    <div id="operator" style="display: none;">
        <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
        <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
    </div>
</div>
</body>
<script src="/static/layui/layui.js"></script>
<script src="/static/js/orgmanage/orgModify.js" th:inline="none"></script>
</html>
