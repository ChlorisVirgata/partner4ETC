<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta content="webkit" name="renderer">
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1" name="viewport">
    <title>机构审核</title>
    <link href="/static/layui/css/layui.css" rel="stylesheet">
</head>
<body class="layui-layout-body">
<div class="layui-layout layui-layout-admin">
    <div th:include="/common/header :: header"></div>
    <div th:include="/common/menu :: menu"></div>
    <!--查询页面 -->
    <div class="layui-body">
        <!--面包屑-->
        <div style="margin: 10px">
            <span class="layui-breadcrumb">
                <a href="">机构管理</a>
                <a><cite>机构审核</cite></a>
            </span>
        </div>

        <!--查询条件-->
        <div class="layui-form-item" style="margin-top: 20px;">
            <div class="layui-inline">
                <label class="layui-form-label">机构名称</label>
                <div class="layui-input-inline" style="width: 200px;">
                    <input autocomplete="off" class="layui-input" id="partnerName" type="text">
                </div>
            </div>

            <div class="layui-inline">
                <label class="layui-form-label">推广人</label>
                <div class="layui-input-inline" style="width: 200px;">
                    <input autocomplete="off" class="layui-input" id="saler" type="text">
                </div>
            </div>
        </div>
        <div class="layui-form-item" style="margin-top: 20px;">
            <div class="layui-inline">
                <label class="layui-form-label">创建时间</label>
                <div class="layui-input-inline" style="width: 200px;">
                    <input autocomplete="off" class="layui-input" id="createTime" type="text">
                </div>
            </div>

            <div class="layui-inline">
                <label class="layui-form-label">更新时间</label>
                <div class="layui-input-inline" style="width: 200px;">
                    <input autocomplete="off" class="layui-input" id="modifyTime" type="text">
                </div>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn" id="queryBtn" lay-submit>查询</button>
                <button class="layui-btn" id="resetBtn">重置</button>
            </div>
        </div>
        <!-- 数据展示 table框 -->
        <table class="layui-hide" id="auditTable" lay-filter="tableFilter"></table>
    </div>
    <div th:include="/common/footer :: footer"></div>
    <!--操作菜单页面-->
    <div id="operator" style="display: none;">
        <a class="layui-btn layui-btn-xs" lay-event="audit">审核</a>
    </div>
</div>
</body>
<script src="/static/layui/layui.js"></script>
<script src="/static/js/orgmanage/orgAudit.js" th:inline="none"></script>
</html>
