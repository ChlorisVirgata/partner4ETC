<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta content="webkit" name="renderer">
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1" name="viewport">
    <title>机构录入</title>
    <link href="/manage/static/layui/css/layui.css" rel="stylesheet">
    <link href="/manage/static/css/common.css" rel="stylesheet">
    <style type="text/css">
        .layui-layout-admin .layui-body {
            position: fixed;
            top: 0px;
            bottom: 0px;
            margin-left: -200px;
        }
        .layui-form-label {
            width: 115px;
        }

        .layui-input-block {
            margin-left: 166px;
        }

        .layui-upload-img {
            width: 150px;
            float: left;
        }
    </style>
</head>
<body class="layui-layout-body">
<div class="layui-layout layui-layout-admin">
    <div class="layui-body">
        <!--面包屑-->
        <div style="margin: 10px">
            <span class="layui-breadcrumb">
                <a href="">机构管理</a>
                <a><cite>机构录入</cite></a>
            </span>
        </div>
        <form class="layui-form" id="addForm" lay-filter="formFilter" style="margin: 10px; text-align: center">
            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">机构名称<span style="color: red">*</span></label>
                    <div class="layui-input-inline" style="width: 200px;">
                        <input autocomplete="off" class="layui-input" lay-verType="msg" lay-verify="required"
                               maxlength="42" name="partnerName" type="text">
                        <p id="partnerNameMsg" style="display: none;"></p>
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">机构类型<span style="color: red">*</span></label>
                    <div class="layui-input-inline" style="width: 200px;">
                        <select lay-verType="msg" lay-verify="required" name="partnerType" style="width: 200px">
                            <option value="">请选择机构类型</option>
                            <option value="00">银行</option>
                            <option value="01">汽车服务</option>
                            <option value="02">互联网平台</option>
                            <option value="03">其他</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">营业执照编号<span style="color: red">*</span></label>
                    <div class="layui-input-inline" style="width: 200px;">
                        <input autocomplete="off" class="layui-input" lay-verType="msg" lay-verify="required"
                               maxlength="18" name="businessLicenceNo" type="text">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">机构地址<span style="color: red">*</span></label>
                    <div class="layui-input-inline" style="width: 200px;">
                        <input autocomplete="off" class="layui-input" lay-verType="msg" lay-verify="required"
                               maxlength="42" name="partnerAddress" type="text">
                    </div>
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">父级机构</label>
                    <div class="layui-input-inline" id="orgSelector" style="width: 200px;">
                        <select lay-search lay-verify="" name="parentId">
                        </select>
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">法人姓名</label>
                    <div class="layui-input-inline" style="width: 200px;">
                        <input autocomplete="off" class="layui-input" name="legalName" type="text" maxlength="5">
                    </div>
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">法人身份证</label>
                    <div class="layui-input-inline" style="width: 200px;">
                        <input class="layui-input" autocomplete="off" name="legalId" type="text">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">法人联系电话</label>
                    <div class="layui-input-inline" style="width: 200px;">
                        <input class="layui-input" autocomplete="off" name="legalPhone" type="text">
                    </div>
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">机构联系人</label>
                    <div class="layui-input-inline" style="width: 200px;">
                        <input autocomplete="off" class="layui-input" name="contactor" type="text" maxlength="5">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">机构联系人电话</label>
                    <div class="layui-input-inline" style="width: 200px;">
                        <input class="layui-input" autocomplete="off" name="contactPhone" type="text">
                    </div>
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">推广人</label>
                    <div class="layui-input-inline" style="width: 200px;">
                        <input autocomplete="off" class="layui-input" name="saler" type="text" maxlength="5">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label"></label>
                    <div class="layui-input-inline" style="width: 200px;">
                    </div>
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-input-block">
                    <label class="layui-form-label">营业执照图片</label>
                    <div class="layui-upload">
                        <button class="layui-btn" id="licenseBtn" style="float: left;" type="button">上传图片</button>
                        <div class="layui-upload-list">
                            <img class="layui-upload-img" id="licenseImg">
                            <p id="licenseText"></p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-input-block">
                    <label class="layui-form-label">法人身份正面图片</label>
                    <div class="layui-upload">
                        <button class="layui-btn" id="legalFrontBtn" style="float: left;" type="button">上传图片</button>
                        <div class="layui-upload-list">
                            <img class="layui-upload-img" id="legalFrontImg">
                        </div>
                    </div>
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-input-block">
                    <label class="layui-form-label">法人身份反面图片</label>
                    <div class="layui-upload">
                        <button class="layui-btn" id="legalBackBtn" style="float: left;" type="button">上传图片</button>
                        <div class="layui-upload-list">
                            <img class="layui-upload-img" id="legalBackImg">
                        </div>
                    </div>
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-input-block">
                    <label class="layui-form-label">协议文件</label>
                    <div class="layui-upload" style="float: left;">
                        <input id="agreementId" name="agreementFile" style="margin-top: 5px" type="file" value=""/>
                    </div>
                </div>
            </div>
            <div class="layui-form-item">
                <div>
                    <button class="layui-btn" id="sendAuditSubmit" lay-filter="sendAuditFilter" lay-submit>提交审核</button>
                    <button class="layui-btn layui-btn-normal" id="addSubmit" lay-filter="addFilter" lay-submit>保存
                    </button>
                </div>
            </div>
        </form>
    </div>
    <!--<div th:include="common/footer :: footer"></div>-->
</div>
</body>
<script src="/manage/static/layui/layui.js"></script>
<script src="/manage/static/js/orgmanage/orgEnter.js" th:inline="none"></script>
<script src="/manage/static/js/common/ajaxcommon.js"></script>
</html>
