<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta content="webkit" name="renderer">
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1" name="viewport">
    <title>机构录入</title>
    <link href="/static/layui/css/layui.css" rel="stylesheet">
    <style type="text/css">
        .layui-form-label {
            width: 100px;
        }

        .layui-input-block {
            margin-left: 212px;
        }

        .layui-upload-img {
            width: 150px;
            float: left;
        }
    </style>
</head>
<body class="layui-layout-body">
<div class="layui-layout layui-layout-admin">
    <div th:include="/common/header :: header"></div>
    <div th:include="/common/menu :: menu"></div>
    <div class="layui-body">
        <!--面包屑-->
        <div style="margin: 10px">
            <span class="layui-breadcrumb">
                <a href="">机构管理</a>
                <a><cite>机构录入</cite></a>
            </span>
        </div>
        <form class="layui-form" id="addForm" lay-filter="formFilter" style="margin: 10px; text-align: center">
            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">机构名称</label>
                    <div class="layui-input-inline" style="width: 200px;">
                        <input autocomplete="off" class="layui-input" name="partnerName" type="text">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">机构类型</label>
                    <div class="layui-input-inline" style="width: 200px;">
                        <select lay-verify="" name="partnerType" style="width: 200px">
                            <option value="">请选择机构类型</option>
                            <option value="0">银行</option>
                            <option value="1">汽车服务</option>
                            <option value="2">互联网平台</option>
                            <option value="3">其他</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">营业执照编号</label>
                    <div class="layui-input-inline" style="width: 200px;">
                        <input autocomplete="off" class="layui-input" name="businessLicenseNo" type="text">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">机构地址</label>
                    <div class="layui-input-inline" style="width: 200px;">
                        <input autocomplete="off" class="layui-input" name="" type="partnerAddress">
                    </div>
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">父机构编号</label>
                    <div class="layui-input-inline" style="width: 200px;">
                        <input autocomplete="off" class="layui-input" name="parentId" type="text">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">法人姓名</label>
                    <div class="layui-input-inline" style="width: 200px;">
                        <input autocomplete="off" class="layui-input" name="legalName" type="text">
                    </div>
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">法人身份证</label>
                    <div class="layui-input-inline" style="width: 200px;">
                        <input autocomplete="off" class="layui-input" lay-verify="identity" name="legalId" type="text">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">法人联系电话</label>
                    <div class="layui-input-inline" style="width: 200px;">
                        <input autocomplete="off" class="layui-input" lay-verify="phone" name="legalPhone" type="text">
                    </div>
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">机构联系人</label>
                    <div class="layui-input-inline" style="width: 200px;">
                        <input autocomplete="off" class="layui-input" name="contactor" type="text">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">机构联系人电话</label>
                    <div class="layui-input-inline" style="width: 200px;">
                        <input autocomplete="off" class="layui-input" lay-verify="phone" name="contactPhone"
                               type="text">
                    </div>
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">推广人</label>
                    <div class="layui-input-inline" style="width: 200px;">
                        <input autocomplete="off" class="layui-input" name="saler" type="text">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">机构等级</label>
                    <div class="layui-input-inline" style="width: 200px;">
                        <input autocomplete="off" class="layui-input" name="rank" type="text">
                    </div>
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-input-block">
                    <label class="layui-form-label">营业执照图片</label>
                    <div class="layui-upload">
                        <button class="layui-btn" id="licenseBtn" style="float: left;" type="button">上传图片</button>
                        <div class="layui-upload-list">
                            <img class="layui-upload-img" id="licenseImg">
                            <p id="licenseText"></p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-input-block">
                    <label class="layui-form-label">法人身份图片</label>
                    <div class="layui-upload">
                        <button class="layui-btn" id="legalBtn" style="float: left;" type="button">上传图片</button>
                        <div class="layui-upload-list">
                            <img class="layui-upload-img" id="legalImg">
                        </div>
                    </div>
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-input-block">
                    <label class="layui-form-label">协议图片</label>
                    <div class="layui-upload">
                        <button class="layui-btn" id="agreementBtn" style="float: left;" type="button">上传图片</button>
                        <div class="layui-upload-list">
                            <img class="layui-upload-img" id="agreementImg">
                        </div>
                    </div>
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button class="layui-btn" id="addSubmit" lay-filter="addFilter" lay-submit>提交审核</button>
                    <button class="layui-btn layui-btn-primary" type="reset">保存</button>
                </div>
            </div>
        </form>
    </div>
    <div th:include="/common/footer :: footer"></div>
</div>
</body>
<script src="/static/layui/layui.js"></script>
<script src="/static/js/orgmanage/orgEnter.js" th:inline="none"></script>
</html>
